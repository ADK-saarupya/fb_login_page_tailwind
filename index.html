<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="icon" type="image/x-icon" href="/assets/favicon-c636a92a.png">
    <title>Facebook - log in or sign up</title>
  <link rel="stylesheet" href="/assets/index-979a6300.css">
</head>

<body class="bg-gray-100">
    <div class="container mt-36 flex justify-center items-center">
        <div class="left w-1/3 mx-14">
            <img class="w-36" src="/assets/fbLogo-9531e960.svg" />
            <p class="text-2xl mx-4 font-normal">
                Connect with friends and the world around you on Facebook.
            </p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/3 relative shadow-lg shadow-gray-200">
            <input class="px-3 h-12 my-2 border-2 border-gray-200 rounded-lg outline-blue-700" type="text"
                placeholder="Email address or phone number" />
            <input class="px-4 h-12 my-2 border-2 border-gray-200 rounded-lg outline-blue-700" type="password"
                placeholder="Password" />
            <button class="bg-blue-600 text-white my-2 py-2 rounded-lg font-bold hover:bg-blue-500">
                Log In
            </button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgot password?</span>
            <hr class="my-2" />
            <button
                class="bg-green-600 text-white my-2 py-2 rounded-lg font-bold w-fit px-2 mx-auto hover:bg-green-700">
                Create New Account
            </button>
            <span class="absolute -bottom-12 mx-8 text-sm"><span class="font-bold cursor-pointer hover:underline">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>

</html>
